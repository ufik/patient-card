<template name="Patient">
  <h1>List of patients <a href="/patient-create" class="btn btn-primary">{{_"Add patient"}}</a></h1>

  {{> reactiveTable settings=settings}}
</template>

<template name="patientActions">
	<a class="btn btn-primary" href="patient-update/{{_id}}">{{_"button_edit"}}</a>
	<a class="btn btn-primary" href="patient-bandages/{{_id}}">{{_"button_bandage"}}</a>
	<a class="btn btn-danger" href="patient-delete/{{_id}}">{{_"button_delete"}}</a>
</template>
