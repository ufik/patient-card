<template name="UserUpdate">
  <h1>Edit user</h1>

  <div class="row">
  		<div class="form">
  			<form id="userForm">
	  			<div class="form-group">
		  			<label for="email" class="control-label">Email</label>
		  			<input type="email" disabled class="form-control" id="email" value="{{user.emails.[0].address}}" />
		  		</div>

		  		<div class="form-group">
		  			<label for="name" class="control-label">Name</label>
		  			<input type="text" class="form-control" id="name" value="{{user.profile.name}}" />
		  		</div>

		  		<div class="form-group">
		  			<label for="password" class="control-label">Password</label>
		  			<input type="password" class="form-control" id="password" placeholder="Leave empty if you don't want to change" />
		  		</div>

		  		<div class="form-group">
		  			<label for="password" class="control-label">Admin?</label>
		  			<input type="checkbox" class="form-control" id="admin" checked="{{user.profile.admin}}" />
		  		</div>

		  		<input type="hidden" id="id" value="{{user._id}}" />
	  			<input type="submit" id="saveUser" class="btn btn-primary" />
	  		</form>
  		</div>
  </div>
</template>
